{% extends "base.html" %} {% block title %}Registration{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Registrace</h3>

      <div class="form-group">
        <label for="name">Jméno</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Zadejte jméno"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Zadejte email"
        />
      </div>

      
      <div class="form-group">
        <label for="pin">PIN</label>
        <input
          type="password"
          class="form-control"
          id="pin"
          name="pin"
          placeholder="Zadejte PIN"
        />
      </div>
      
      <div class="form-group">
        <label for="pin-again">PIN (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="pin-again"
          name="pin-again"
          placeholder="Zadejte PIN znovu"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Registrovat</button>
    </form>
    {% endblock %}
